<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <span>Nueva tarea</span>
      </div>
      <div class="row">
        <input type="text" id="inputTarea" class="col-10" />
        <button id="btnTarea" class="col-2 btn btn-success">Agregar</button>
      </div>
    </div>

    <div class="container text-left">
      <div class="row">
        <div class="col-4 d-flex flex-column">
          <span id="totalTareas"></span>
          <span id="realizadasTareas">Realizadas : 0</span>
        </div>
        <div class="col-1 d-flex flex-column">
          <span id="idSpan">ID</span>
          <div id="idDeTarea" class="d-flex flex-column">
          </div>
        </div>
        <div class="col-5 d-flex flex-column">
          <span id="tareaSpan">Tarea</span>
            <div id="nombreDeTarea" class="d-flex flex-column">
            </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/code.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
